apiVersion: apps/v1
kind: Deployment
metadata:
  name: waf-backend
  labels:
    app: waf-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: waf-backend
  template:
    metadata:
      labels:
        app: waf-backend
    spec:
      containers:
      - name: waf-backend
        image: waf-backend:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: GIN_MODE
          value: "release"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi