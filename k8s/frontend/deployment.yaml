apiVersion: apps/v1
kind: Deployment
metadata:
  name: waf-frontend
  labels:
    app: waf-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: waf-frontend
  template:
    metadata:
      labels:
        app: waf-frontend
    spec:
      containers:
      - name: waf-frontend
        image: waf-frontend:v3.4.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi