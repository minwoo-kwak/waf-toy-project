apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: waf-ingress
  namespace: default
  annotations:
    # Use nginx ingress controller
    kubernetes.io/ingress.class: nginx
    
    # Enable ModSecurity
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
    
    # ModSecurity configuration - Basic logging only
    nginx.ingress.kubernetes.io/modsecurity-transaction-id: "$request_id"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecAuditEngine RelevantOnly
      SecAuditLogParts ABIJDEFHZ
      SecAuditLogType Serial
      SecAuditLog /var/log/nginx/modsec_audit.log
      
      # Allow OAuth callback - disable some rules for auth paths
      SecRule REQUEST_URI "^/auth/callback" \
        "id:1000,\
        phase:1,\
        pass,\
        nolog,\
        ctl:ruleEngine=Off"
    # Reference to custom rules ConfigMap
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # Custom rules will be applied via ConfigMap mount
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # Additional security annotations
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    
    # Proxy configuration
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/connection-proxy-header: "upgrade"
    nginx.ingress.kubernetes.io/upgrade-proxy-header: "websocket"
    nginx.ingress.kubernetes.io/proxy-set-headers: |
      Connection $connection_upgrade
      Upgrade $http_upgrade
      X-Forwarded-For $proxy_add_x_forwarded_for
      X-Forwarded-Proto $scheme
    
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: waf-backend-service
            port:
              number: 8080
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: waf-frontend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: waf-frontend-service
            port:
              number: 80
  - host: lucky-rabbits-end.loca.lt
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: waf-backend-service
            port:
              number: 8080
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: waf-frontend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: waf-frontend-service
            port:
              number: 80