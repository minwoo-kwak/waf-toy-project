apiVersion: v1
kind: ConfigMap
metadata:
  name: waf-config
  namespace: default
data:
  # Server Configuration
  PORT: "8080"
  CORS_ORIGIN: "http://localhost:3000"
  
  # OAuth Configuration
  GOOGLE_REDIRECT_URL: "http://localhost:3000/auth/callback"
  
  # Logging Configuration
  LOG_LEVEL: "info"
  
  # WAF Configuration
  TARGET_URL: "http://host.docker.internal:3000"
  MODSECURITY_CONFIGMAP: "modsecurity-config"
  KUBERNETES_NAMESPACE: "default"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: waf-frontend-config
  namespace: default
data:
  # Frontend Configuration
  REACT_APP_API_BASE_URL: "http://localhost:8080"
  REACT_APP_WS_URL: "ws://localhost:8080/ws"
  REACT_APP_GOOGLE_AUTH_URL: "http://localhost:8080/api/v1/public/auth/url"
  REACT_APP_ENABLE_WEBSOCKET: "true"
  REACT_APP_ENABLE_SECURITY_TESTING: "true"
  REACT_APP_TEST_TARGET_URL: "http://localhost"